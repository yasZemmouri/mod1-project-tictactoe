<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/mystyle.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <nav>
      <a href="single.html">Single Board</a>
      <a href="index.html">multiple boards</a>
    </nav>
    <p>Click anywhere to continue playing.</p>
    <div id="level-container">
      <select name="level" id="select-level">
        <option value="0">PvsP</option>
        <option value="1">Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
      </select>
    </div>
    <!-- <button id="reset">reset</button> -->
    <div id="game-container">
      <div id="container1">
        <div class="vlines"></div>
        <div class="hlines"></div>
        <div id="c0" class="case"><div></div></div>
        <div id="c1" class="case"><div></div></div>
        <div id="c2" class="case"><div></div></div>
        <div id="c3" class="case"><div></div></div>
        <div id="c4" class="case"><div></div></div>
        <div id="c5" class="case"><div></div></div>
        <div id="c6" class="case"><div></div></div>
        <div id="c7" class="case"><div></div></div>
        <div id="c8" class="case"><div></div></div>
        <!-- ------------------------------------------------------- -->
        <div id="gameOver" class="old">
          <div>
            <div id="fLine"></div>
          </div>
          <div id="lLine"></div>
        </div>
        <!-- ---------------------------------------------------- -->
      </div>
    </div>
    <footer>
      <dl>
        <dt id="x-player"></dt>
        <dd id="x-score">0</dd>
      </dl>
      <dl>
        <dt id="o-player"></dt>
        <dd id="o-score">0</dd>
      </dl>
    </footer>
    <div id="reset"></div>
    <script src="algo.js"></script>
  </body>
</html>
